<style translate="no">
  .card-wrapper {
  justify-content: start;
  min-width: 100%;
  }

  .bcls-card {
    min-width: 100%;
  }
</style>
<h1><i class="fa-regular fa-comments-question-check"></i> {{ page.title }}</h1>
<article class="bcls-article">
  <summary>{{ page.description }}</summary>
  <h2 id="Topics_in_this_section">Topics in this section</h2>
  {% for item in site.data.navigation %}
    {% if item.name == page.title %}
      <div class="col-12 col-lg-4 py-3">
        <div class="card shadow-sm" style="background: white" onclick="window.location.href = '{{ item.url }}'">
          <div class="card-body">
            <section class="flex-container">
              <div>
                <ul class="list-group list-group-flush">
                  {% for entry in item.docs %}
                  <li class="list-group-item"><a href="{{ entry.url }}" style="text-decoration: none;">{{ entry.name }}</a></li>
                  {% endfor %}
                </ul>
              </div>
            </section>
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</article>
